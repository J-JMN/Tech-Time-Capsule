services:
  # The Python Backend Service
  - type: web
    name: tech-time-capsule-api
    runtime: python
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: "pipenv install --system --deploy && flask db upgrade && flask seed_db"
    startCommand: "gunicorn wsgi:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tech-capsule-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11"
      - key: FLASK_APP
        value: "wsgi.py"
      - key: SECRET_KEY
        generateValue: true

  # The React Frontend Service
  - type: static site
    name: tech-time-capsule-client
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishDir: "./build"
    # The REACT_APP_API_BASE_URL will be set in the Render Dashboard Environment
    # to avoid committing the URL directly to git.
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"

databases:
  - name: tech-capsule-db
    plan: free
    region: frankfurt